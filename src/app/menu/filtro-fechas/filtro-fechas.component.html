
<mat-dialog-content class="mat-typography ">
  <h1 mat-dialog-title>Filtrado Por Fechas</h1>
  <div>  
      <mat-form-field appearance="fill" >
          <mat-label>Ingrese rango de Fechas</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
            <input matStartDate formControlName="start" placeholder="Fecha Inicio">
            <input matEndDate formControlName="end" placeholder="Fecha Final">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>  
    <app-tabla [correos]="correos" *ngIf="hayError"></app-tabla>
  </div>
  
</mat-dialog-content>
  <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close color="primary" (click)="close()" >volver</button>
      <button mat-raised-button color="primary" cdkFocusInitial
              (click)="filtraFechas()">Aceptar</button>
  </mat-dialog-actions>
