<div class="container">
    <mat-toolbar>
        <span>Registrar Usuario</span>
        <div class="spacer"></div>
        <button mat-raised-button color="primary"
            routerLink="/correspondencia/mostrar"                     
            ><mat-icon>reply</mat-icon > Ir A Correspondencia</button>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
        <form [formGroup]="miFormulario" (ngSubmit)="registrar()">
            <mat-grid-list cols="2" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" >                        
                        <input matInput 
                               type="text"
                               class="input100"
                               autocomplete="off"
                               formControlName="idUsuario"
                               placeholder="ID">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Rol del Usuario</mat-label>
                        <mat-select formControlName="idRol"
                                    type="number">
                            <mat-option *ngFor="let rol of roles" [value]="rol.idRol">
                            {{ rol.rol }}                            
                            </mat-option>
                        </mat-select>
                        </mat-form-field>    
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" >
                        <mat-label>Email</mat-label>
                        <input matInput 
                               class="form-control"
                               autocomplete="off"
                               type="text"
                               formControlName="correoUsuario"
                               placeholder="Email">
                      </mat-form-field>     
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" >                        
                        <input matInput 
                               type="password"
                               class="input100"
                               autocomplete="off"
                               formControlName="password"
                               placeholder="ContraseÃ±a">
                      </mat-form-field>  
                </mat-grid-tile> 
                <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                    <mat-form-field class="ancho" >                        
                        <input matInput 
                               type="text"
                               class="input100"
                               autocomplete="off"
                               formControlName="nombreUsuario"
                               placeholder="Nombre del Usuario">
                      </mat-form-field>                   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-checkbox class="ancho" formControlName="estado">Activar Usuario</mat-checkbox>
            </mat-grid-tile>        
                <mat-grid-tile [colspan]="1" [rowspan]="1" >                         
                    <button mat-raised-button color="primary" class="ancho"                                                 
                    type="submit" [disabled]="miFormulario.invalid">
                <mat-icon mat-list-icon >send</mat-icon> Registrar 
            </button>  
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                </mat-grid-tile>
            </mat-grid-list>                  
        </form>
    </mat-card>
</div>
