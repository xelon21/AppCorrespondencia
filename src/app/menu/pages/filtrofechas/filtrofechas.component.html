<div class="tablaEspacio">
    <h1>Filtrado Por Fechas</h1>
    <div class="">  
        <mat-form-field appearance="fill" class="ancho" >
            <mat-label>Ingrese rango de Fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled >
              <input matStartDate formControlName="start" placeholder="Fecha Inicio">
              <input matEndDate formControlName="end" placeholder="Fecha Final" > 
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
          </mat-form-field>  
        </div>        
        <app-tabla [correos]="correos" *ngIf="hayError"></app-tabla>
        <button mat-raised-button color="primary" (click)="filtraFechas()">Aceptar</button>
    </div>
