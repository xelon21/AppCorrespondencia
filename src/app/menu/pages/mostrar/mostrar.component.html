
<div fxLayout="row" fxLayoutAlign="center center" >
    <div
    style="font-style: italic"
    [ngStyle.xs]="{'font-size.px': 10, color: 'blue'}"
    [ngStyle.sm]="{'font-size.px': 20, color: 'lightblue'}"
    [ngStyle.md]="{'font-size.px': 30, color: 'orange'}">

        <div class="mat-elevation-z3 ancho">
            
            <mat-toolbar >
                <h3>Correspondencia</h3>    
                <div class="spacer"></div>
                <button mat-raised-button color="primary"
                routerLink="/correspondencia/agregar"                     
                ><mat-icon>add</mat-icon > Correspondencia</button>
                </mat-toolbar>
                <app-tabla [correos]="correos" ></app-tabla>
            </div>
    </div>
    
    </div>
