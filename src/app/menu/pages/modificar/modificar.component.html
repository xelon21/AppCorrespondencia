

<div class="container"> 
    <mat-toolbar>
        <span>Modificar Correspondencia</span>

        <div class="spacer"></div>
    <button mat-raised-button color="primary"
            routerLink="/correspondencia/mostrar"                     
            ><mat-icon>reply</mat-icon > Volver</button>
    </mat-toolbar>
    
    <mat-card style="margin-top: 10px;">
        
            <mat-grid-list cols="2" rowHeight="70px">

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" >  
                        <mat-label>Destinatario</mat-label>                      
                        <input matInput                 
                               type="text"
                               [(ngModel)]="correos.destinatario"   
                               required>                           
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Tipo de Envio</mat-label>
                        <mat-select type="number" required [(ngModel)]="correos.idTipoEnvio">
                            <mat-option *ngFor="let tipo of tipoEnvio" [value]="tipo.idTipoEnvio">
                            {{ tipo.nombreEnvio }}                            
                            </mat-option>
                        </mat-select>
                        </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" >
                        <mat-label>Referencia</mat-label>
                        <input matInput                                
                               type="text"
                               [(ngModel)]="correos.referencia"
                               required>
                      </mat-form-field>     
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">                   
                    <mat-form-field class="ancho" >
                        <mat-label>Usuario</mat-label>
                        <input matInput                               
                               type="text"
                               [(ngModel)]="correos.usuario"                           
                               required>
                      </mat-form-field> 
                </mat-grid-tile>                
                    
                
                <mat-grid-tile [colspan]="1" [rowspan]="1" *ngIf="correos.estadoCorreo == 'GRABADO'" > 
                    <mat-checkbox class="ancho" [(ngModel)]="estado">ANULAR</mat-checkbox> 
                    <ng-template #anulado class="ancho">
                        <mat-label>Correo Anulado</mat-label>                        
                    </ng-template>   
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">                  
                  
                </mat-grid-tile>                            
                
                
                <mat-grid-tile [colspan]="1" [rowspan]="1" >                         
                    <button mat-raised-button color="primary" class="ancho"                            
                     (click)="modificar( )" >
                    
                <mat-icon mat-list-icon >send</mat-icon> Modificar 
                 
            </button>  
                                           
                </mat-grid-tile>                

                <mat-grid-tile [colspan]="1" [rowspan]="1">         
                                 
                </mat-grid-tile>                
        
            </mat-grid-list>                  
    
    </mat-card>
