<div class="container-fluid">
    <div class="row" >
      <div class=" form-group col-sm-12 col-md-12 col-lg-2 col-xl-2">    
      </div>
      <div class=" form-group col-sm-12 col-md-12 col-lg-8 col-xl-8">
            <div class="row">
                <mat-toolbar>
                    <span>Modificar Correspondencia</span>
                    <div class="spacer"></div>
                <button mat-raised-button color="primary"
                        routerLink="/correspondencia/mostrar"                     
                        ><mat-icon>reply</mat-icon > Volver</button>
                </mat-toolbar>
            </div>
            <div class="row">
                <mat-card style="margin-top: 10px;" fxLayoutGap>
                    <mat-grid-list cols="2" rowHeight="70px">
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho2" >  
                                <mat-label>Destinatario</mat-label>                      
                                <input matInput                 
                                       type="text"
                                       [(ngModel)]="correos.Destinatario"   
                                       required>                           
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho2">
                                <mat-label>Tipo de Envio</mat-label>
                                <mat-select type="number" required [(ngModel)]="correos.IdTipoEnvio">
                                    <mat-option *ngFor="let tipo of tipoEnvio" [value]="tipo.IdTipoEnvio">
                                    {{ tipo.TipoEnvio }}                            
                                    </mat-option>
                                </mat-select>
                                </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho2" >
                                <mat-label>Referencia</mat-label>
                                <input matInput                                
                                       type="text"
                                       [(ngModel)]="correos.Referencia"
                                       required>
                              </mat-form-field>     
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                            <mat-checkbox class="ancho2" [(ngModel)]="estado">ANULAR</mat-checkbox> 
                            <ng-template #anulado class="ancho">
                                <mat-label>Correo Anulado</mat-label>                        
                            </ng-template>   
                        </mat-grid-tile>  
                </mat-grid-list> 
                <div fxLayoutAlign="center" >
                    <button mat-raised-button color="primary" class="ancho3"                            
                    (click)="modificar( )" >
                    <mat-icon mat-list-icon >send</mat-icon> Modificar 
                </button>
             </div>
            </mat-card>    
            </div>
     </div>
     <div class=" form-group col-sm-12 col-md-12 col-lg-2 col-xl-2">    
     </div>
    </div>
</div>
